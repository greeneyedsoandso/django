{% extends "base.html" %}
{% block content %}

    <h1>Add a Comment</h1>
        
    <form method="post" >
        <p><label for="id_title">Title:</label> 
            <input type="text" name="title" maxlength="128" required id="id_title"></p>
        <p><label for="id_text">Text:</label> <textarea name="text" cols="40" rows="10" id="id_text">
        </textarea></p>
        <p><label for="id_title">Notes:</label> 
            <input type="text" name="title" maxlength="255" required id="id_title"></p>
        
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
